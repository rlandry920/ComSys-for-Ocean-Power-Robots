<!DOCTYPE html>
<html>
  <body>
    <div style="float: left">
      <form action="/action_page.php">
        <p id="curr_lat">Current latitude:</p>
        <p id="curr_long">Current longitude:</p>
        <label for="lat">New Latitude:</label>
        <input type="text" id="lat" name="lat" /><br /><br />

        <input
          type="radio"
          id="north"
          name="latitude_dir"
          value="North"
          checked
        />
        <label for="north">North</label><br />
        <input type="radio" id="south" name="latitude_dir" value="South" />
        <label for="south">South</label><br /><br />

        <label for="long">New Longitude:</label>
        <input type="text" id="long" name="long" /><br /><br />

        <input
          type="radio"
          id="east"
          name="longitude_dir"
          value="East"
          checked
        />
        <label for="east">East</label><br />
        <input type="radio" id="west" name="longitude_dir" value="West" />
        <label for="west">West</label><br /><br />
      </form>

      <button type="button" id="move">Move</button><br /><br />
      <button type="button" id="forward">Forward</button><br /><br />
      <button type="button" id="left">Turn Left</button>
      <button type="button" id="right">Turn Right</button><br /><br />
      <button type="button" id="backward">Backward</button><br /><br />
      <button type="button" id="refresh_map">Refresh</button><br /><br />
      <button type="button" id="delete_marker">Delete Marker</button>
      <br /><br />

      <img
        id="robot_image"
        src="{{ url_for('video_feed') }}"
        width="250"
        height="200"
        alt="some text"
        margin-top="250"
      />
    </div>
    <div style="float: right; margin-right: 50%">
      <div
        style="
          height: 200px;
          width: 300px;
          border: 1px solid #ccc;
          font: 16px/26px Georgia, Garamond, Serif;
          overflow: auto;
          line-height: 10px;
        "
        id="message-box"
      ></div>
      <div style="height: 300px; width: 100%" id="map">
        <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATPf17SuLtopnHbm0XpqFWKYAGL1LxnWE&libraries=&v=weekly"
          async
        ></script>
      </div>
      <div style="float: right; margin-right: 20%"></div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="{{url_for('script')}}"></script>
</html>
